<div class="modal-header">
  <h4 class="modal-title">{{dialogTitle}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross clicked')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p>{{dialogContent}}</p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="buttonNegativeClick()">{{buttonNegativeText}}</button>
  <button type="button" class="btn btn-primary" (click)="buttonPositiveClick()">{{buttonPositiveText}}</button>
</div>
