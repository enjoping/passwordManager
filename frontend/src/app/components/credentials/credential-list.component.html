<div class="row">
  <div class="col-md-9 offset-md-1 col-12">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let credential of credentials">
        <pm-content-box [header]="credential.name" (removeClick)="removeCredential(credential);">
          <div class="security-note-field" *ngFor="let field of credential.fields">
            <small>{{field.name}}</small>
            <div *ngIf="field.fieldType !== 'password'">{{field.value}}</div>
            <div class="password-field" *ngIf="field.fieldType === 'password'" (click)="showPassword($event, field)">Show</div>
          </div>
        </pm-content-box>
      </div>
    </div>
  </div>
</div>
