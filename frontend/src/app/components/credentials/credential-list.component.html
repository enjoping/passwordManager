<div class="row">
  <div class="col-9 offset-1">
    <div class="row">
      <div class="col-4" *ngFor="let credential of credentials">
        <pm-content-box [header]="credential.name">
          <div class="security-note-field" *ngFor="let field of credential.fields">
            <small>{{field.name}}</small>
            <div>{{field.value}}</div>
          </div>
        </pm-content-box>
      </div>
    </div>
  </div>
</div>
