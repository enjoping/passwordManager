<!DOCTYPE html>
<html>
<head>
    <title>PasswordManager installation</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="keyStorage.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="wrapper">
    <h1>Finish the installation</h1>
    <p>We are happy you've made it this far. There is only one step missing to be able to use the <i>PasswordManager</i>
        After creating the administrator account you can start using the tool.</p>
    <input id="username" type="text" class="name" placeholder="Username" required>
    <input id="password" type="text" class="name" placeholder="Password" required>
    <input id="email" type="email" class="email" placeholder="Email" required>
    <input id="createAccount" type="button" class="submit" value="Create account">
</div>
<p class="optimize">
    Optimized for Chrome & Firefox!
</p>
</body>
</html>
